            background: #242526;

            overflow-x: hidden;
            position: relative;
        }

        /* Background image with glitch effect */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
            filter: grayscale(100%) contrast(1.2);
        }

        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: glitch 3s infinite;
        }

        /* Noise overlay */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),

                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
            opacity: 0.5;
        }

        /* Matrix-style numbers */
        .matrix-text {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
            line-height: 1.4;
            z-index: 0;
            font-family: monospace;
        }

        /* Logo/symbol container */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            transform: translate(-50%, -50%) translateY(80px);

        }

        .logo-symbol {
            font-size: 120px;
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            margin-bottom: 20px;
        }

        /* Eyes container */
        .eyes {
            position: absolute;
            left: 50%;
            transform: translate(-50%, 600%);
            text-align: center;
            z-index: 2;
        }

        .center-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        /* ASCII art style logo */

            white-space: pre;
            line-height: 1.2;
        }

        nav {

            bottom: 80px;
            left: 50%;

            text-align: center;
        }

        .going-somewhere {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-bottom: 30px;
        }

        nav a {
            color: #9B7EBD;
            text-decoration: none;
            font-size: 28px;
            font-family: 'Times New Roman', serif;
            transition: all 0.3s ease;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        nav a:hover {
            color: #fe345c;
            text-shadow: 0 0 10px rgba(155, 126, 189, 0.8);
        }

        /* Blood splatter effect */
        .blood-splatter {
            position: fixed;
            bottom: 100px;
            right: 200px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(139, 0, 0, 0.8) 0%, rgba(139, 0, 0, 0.4) 50%, transparent 70%);
            border-radius: 50%;
            filter: blur(3px);
            z-index: 0;
        }

        /* Glitch animation */
        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
        }

        /* Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 5;

        /* Vignette effect */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            z-index: 3;
        }
